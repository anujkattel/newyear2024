<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Happy new year: 2024</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap');

        body {
            background: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            overflow: hidden;
        }

        .card {
            height: 300px;
            width: 330px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden
        }

        .card .content .image {
            width: 150px;
            height: 150px;
            top: 0;
            left: 0;
            transition: 1s
        }

        .card .content .image img {
            width: 100%;
            height: 100%;
            transition: all 3s;
            border-radius: 50%;
            transition: all 0.5s;
            object-fit: cover
        }

        .card:hover .content .image img {
            border-radius: 0%
        }

        .card:hover .image {
            width: 100%;
            height: 240px;
            position: absolute;
            transition: all 1s;
            animation: image 2s
        }

        @keyframes image {
            from {
                top: 60px;
                left: 30%
            }

            to {
                top: 0px
            }
        }

        .user-content {
            margin-top: 10px
        }

        .user-content h3 {
            margin-top: -20px;
            text-align: center;
            transition: all 1s;
            transition-delay: 2s;
            font-size: 22px;
            letter-spacing: 3px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: -10;
            font-family: 'Roboto Slab', serif;
        }

        .card:hover .user-content h3 {
            margin-top: 60px
        }

        .credit {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .credit a {
            text-decoration: none;
            color: #00C9A7;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="image"> <img
                        src="https://static.vecteezy.com/system/resources/previews/023/864/722/non_2x/happy-new-year-2024-festive-realistic-decoration-celebrate-2024-party-on-a-red-background-free-vector.jpg" />
                </div>
                <div class="user-content">
                    <h3>Happy New Year</h3>
                </div>
            </div>
        </div>
        <div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a
                href="https://www.codewithbard.com/">code with bard</a></div>
    </div>
    <script>

        class Progress {
            constructor(param = {}) {
                this.timestamp = null;
                this.duration = param.duration || Progress.CONST.DURATION;
                this.progress = 0;
                this.delta = 0;
                this.progress = 0;
                this.isLoop = !!param.isLoop;

                this.reset();
            }

            static get CONST() {
                return {
                    DURATION: 1000
                };
            }

            reset() {
                this.timestamp = null;
            }

            start(now) {
                this.timestamp = now;
            }

            tick(now) {
                if (this.timestamp) {
                    this.delta = now - this.timestamp;
                    this.progress = Math.min(this.delta / this.duration, 1);

                    if (this.progress >= 1 && this.isLoop) {
                        this.start(now);
                    }

                    return this.progress;
                } else {
                    return 0;
                }
            }
        }

        class Confetti {
            constructor(param) {
                this.parent = param.elm || document.body;
                this.canvas = document.createElement("canvas");
                this.ctx = this.canvas.getContext("2d");
                this.width = param.width || this.parent.offsetWidth;
                this.height = param.height || this.parent.offsetHeight;
                this.length = param.length || Confetti.CONST.PAPER_LENGTH;
                this.yRange = param.yRange || this.height * 2;
                this.progress = new Progress({
                    duration: param.duration,
                    isLoop: true
                });
                this.rotationRange = typeof param.rotationLength === "number" ? param.rotationRange
                    : 10;
                this.speedRange = typeof param.speedRange === "number" ? param.speedRange
                    : 10;
                this.sprites = [];

                this.canvas.style.cssText = [
                    "display: block",
                    "position: absolute",
                    "top: 0",
                    "left: 0",
                    "pointer-events: none"
                ].join(";");

                this.render = this.render.bind(this);

                this.build();

                this.parent.appendChild(this.canvas);
                this.progress.start(performance.now());

                requestAnimationFrame(this.render);
            }

            static get CONST() {
                return {
                    SPRITE_WIDTH: 9,
                    SPRITE_HEIGHT: 10,
                    PAPER_LENGTH: 100,
                    DURATION: 8000,
                    ROTATION_RATE: 50,
                    COLORS: [
                        "#FD0E35",
                        "#FD0E35",
                        "#ccff02",
                        "#ccff02",
                        "#87FF2A",
                        "#87FF2A",
                        "#87FF2A",
                        "#87FF2A",
                        "#0066FF",
                        "#0066FF",
                        "#0066FF",
                        "#0066FF",
                        "#FF3399",
                        "#FF3399",
                        "#FF3399",
                        "#FF3399",
                        "#A0E6FF",
                        "#A0E6FF",
                        "#FF1818",
                        "#FF1818"
                    ]
                };
            }

            build() {
                for (let i = 0; i < this.length; ++i) {
                    let canvas = document.createElement("canvas"),
                        ctx = canvas.getContext("2d");

                    canvas.width = Confetti.CONST.SPRITE_WIDTH;
                    canvas.height = Confetti.CONST.SPRITE_HEIGHT;

                    canvas.position = {
                        initX: Math.random() * this.width,
                        initY: -canvas.height - Math.random() * this.yRange
                    };

                    canvas.rotation = (this.rotationRange / 2) - Math.random() * this.rotationRange;
                    canvas.speed = (this.speedRange / 2) + Math.random() * (this.speedRange / 2);

                    ctx.save();
                    ctx.fillStyle = Confetti.CONST.COLORS[(Math.random() * Confetti.CONST.COLORS.length) | 0];
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.restore();

                    this.sprites.push(canvas);
                }
            }

            render(now) {
                let progress = this.progress.tick(now);

                this.canvas.width = this.width;
                this.canvas.height = this.height;

                for (let i = 0; i < this.length; ++i) {
                    this.ctx.save();
                    this.ctx.translate(
                        this.sprites[i].position.initX + this.sprites[i].rotation * Confetti.CONST.ROTATION_RATE * progress,
                        this.sprites[i].position.initY + progress * (this.height + this.yRange)
                    );
                    this.ctx.rotate(this.sprites[i].rotation);
                    this.ctx.drawImage(
                        this.sprites[i],
                        -Confetti.CONST.SPRITE_WIDTH * Math.abs(Math.sin(progress * Math.PI * 2 * this.sprites[i].speed)) / 2,
                        -Confetti.CONST.SPRITE_HEIGHT / 2,
                        Confetti.CONST.SPRITE_WIDTH * Math.abs(Math.sin(progress * Math.PI * 2 * this.sprites[i].speed)),
                        Confetti.CONST.SPRITE_HEIGHT
                    );
                    this.ctx.restore();
                }

                requestAnimationFrame(this.render);
            }
        }

        (() => {
            const DURATION = 9000,
                LENGTH = 120;

            new Confetti({
                width: window.innerWidth,
                height: window.innerHeight,
                length: LENGTH,
                duration: DURATION
            });

            setTimeout(() => {
                new Confetti({
                    width: window.innerWidth,
                    height: window.innerHeight,
                    length: LENGTH,
                    duration: DURATION
                });
            }, DURATION / 2);
        })();


    </script>
</body>

</html>
